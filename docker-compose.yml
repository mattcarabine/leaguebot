app:
  container_name: app
  build: .
  env_file:
      - .env
  dockerfile: docker/app/Dockerfile
  external_links:
      - couchbase:db
  volumes:
      - ./leaguebot:/leaguebot
      - /var/lib/docker:/docker
  ports:
      - "5000:5000"

nginx:
  container_name: nginx
  build: .
  dockerfile: docker/nginx/Dockerfile
  external_links:
    - couchbase:db
  links:
      - app
  volumes:
      - ./leaguebot:/leaguebot
  ports:
      - "80:80"
      - "8092:8092"
      - "8093:8093"

discordbot:
  container_name: discordbot
  build: .
  env_file:
      - .env
  dockerfile: docker/discordbot/Dockerfile
  external_links:
      - couchbase:db
  volumes:
      - .:/discord-bot
  ports:
      - "18334:80"
  restart: always

datapopulator:
  container_name: datapopulator
  build: .
  env_file:
      - .env
  dockerfile: docker/match-history/Dockerfile
  external_links:
    - couchbase:db
  volumes:
      - .:/discord-bot
  ports:
      - "18335:80"
  restart: always

backup:
  container_name: backup
  build: .
  env_file:
      - .env
  dockerfile: docker/backup/Dockerfile
  external_links:
      - couchbase:db
  volumes:
      - /opt/docker/backup:/backup

restore:
  container_name: restore
  build: .
  env_file:
      - .env
  dockerfile: docker/restore/Dockerfile
  external_links:
      - couchbase:db
  volumes:
      - /opt/docker/restore:/backup
